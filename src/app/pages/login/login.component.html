<section class="login-container">
  <div class="imgBx">
    <img src="../../../assets/images/login.jpg" alt="login_img">
  </div>
  <div class="contentBx">
    <div class="formBx">
      <h2 class="login-txt">Login</h2>
      <form [formGroup]="loginForm">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Name</mat-label>
          <input type="text" matInput placeholder="Name" formControlName="username" required>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </form>
      <div>
        <button (click)="getUser()" class="w-100" mat-raised-button color="primary"
          [disabled]="loginForm.invalid"
        >
          Sign in
        </button>
      </div>
      <div class="signup-link">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </div>
  </div>
</section>
